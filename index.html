<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lemonade game!</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- this will hold timer, money, reset values -->
    <aside>
        <!-- game timer -->
        <div id="time" value>time</div>
        <!-- accumulated money -->
        <div id="money"></div>
        <!-- reset button -->
        <div id="reset" onclick='myButton()'><p>reset button</p></div>
    </aside>
    <section>
        <header>
            <h1>How much money can you make?</h1>
            <h3>Click on a button to start accumulating cash!</h3>
        </header>
        <!-- this will hold game buttons for top layer-->
        <div id="topLevel">
            <div class="icon" id="pitcher"></div>
            <div class="buttonCasing">
                <div class="statusBar">
                    <div id="grow1"></div>
                </div>
                <div class="moneyBar">
                    <div class="sell" id="pitcherB">SELL! +1</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
            <div class="icon" id="ice"></div>
            <div class="buttonCasing">
                <div class="statusBar">
                    <div id="grow2"></div>
                </div>
                <div class="moneyBar">
                    <div class="sell" id="iceB">SELL! +2</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
        </div>
        <!-- this will hold game buttons for bottom layer-->
        <div id="lowerLevel">
            <div class="icon" id="straw"></div>
            <div class="buttonCasing">
                <div class="statusBar">
                    <div id="grow3"></div>
                </div>
                <div class="moneyBar">
                    <div class="sell" id="strawB">SELL! +3</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
            <div class="icon" id="umbrella"></div>
            <div class="buttonCasing">
                <div class="statusBar">
                    <div id="grow4"></div>
                </div>
                <div class="moneyBar">
                    <div class="sell" id="umbrellaB">SELL! +4</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
