<head>

<body>
    <!-- this will hold timer, money, reset button -->
    <aside>
        <div id="time">
            <p>time block</p>
        </div>
        <div id="money">
            <p>money block</p>
        </div>
        <div id="reset">
            <p>reset button</p>
        </div>
    </aside>
    <!-- this will hold buttons -->
    <section>
        <h1>How much money can you make?</h1>

        <div id="topLevel">
            <div class="icon">icon</div>
            <div class="buttonCasing">
                <div class="statusBar">status</div>
                <div class="moneyBar">
                    <div class="sell"></div>
                    <div class="upgrade"></div>
                </div>
            </div>
            <div class="icon">icon</div>
            <div class="buttonCasing">
                <div class="statusBar">status</div>
                <div class="moneyBar">
                    <div class="sell"></div>
                    <div class="upgrade"></div>
                </div>
            </div>
        </div>
        <div id="lowerLevel">
            <div class="icon">icon</div>
            <div class="buttonCasing">
                <div class="statusBar">status</div>
                <div class="moneyBar">
                    <div class="sell"></div>
                    <div class="upgrade"></div>

                </div>
            </div>
            <div class="icon">icon</div>
            <div class="buttonCasing">
                <div class="statusBar">status</div>
                <div class="moneyBar">
                    <div class="sell"></div>
                    <div class="upgrade"></div>                    
                </div>
            </div>
        </div>
    </section>
