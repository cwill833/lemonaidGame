<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lemonade game!</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- this will hold timer, money, reset button -->
    <aside>
        <!-- game timer -->
        <div id="time" value>time</div>
        <!-- accumulated money -->
        <div id="money">
            <p></p>
        </div>
        <!-- reset button -->
        <div id="reset" onclick='myButton()'>
            <p>reset button</p>
        </div>
    </aside>
    <!-- this will hold buttons -->
    <section>
        <header>
            <h1>How much money can you make?</h1>
            <h3>Click on a button to start accumulating cash!</h3>
        </header>
        <div id="topLevel">
            <div class="icon" id="pitcher"></div>
            <div class="buttonCasing">
                <div class="statusBar">
                    <!-- this is to add color to status bar -->
                    <div id="grow1"></div>
                </div>
                <div class="moneyBar">
                    <div class="sell">SELL!</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
            <div class="icon" id="ice"></div>
            <div class="buttonCasing">
                <div class="statusBar">STATUS</div>
                <div class="moneyBar">
                    <div class="sell">SELL!</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
        </div>
        <div id="lowerLevel">
            <div class="icon" id="straw"></div>
            <div class="buttonCasing">
                <div class="statusBar">STATUS</div>
                <div class="moneyBar">
                    <div class="sell">SELL!</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
            <div class="icon" id="umbrella"></div>
            <div class="buttonCasing">
                <div class="statusBar">STATUS</div>
                <div class="moneyBar">
                    <div class="sell">SELL!</div>
                    <div class="upgrade">Upgrade</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
